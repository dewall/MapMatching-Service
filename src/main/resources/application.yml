spring.application.name: MapMatcher

server:
    port: 8080

graphhopper:
    osmdata:
        location: etc/map-data/osm-data.osm.pbf

barefoot:
    matcher:
        sigma: 10.0
        lambda: 0.0
        maxradius: 200
        maxdistance: 2000 
        mindistance: 0
        mininterval: 1000
    postgis:
        host: localhost
        port: 5432
        database: osmdata
        table: bfmap_ways
        user: postgres
        pass: postgres
    routetype: etc/map-data/road-types.json